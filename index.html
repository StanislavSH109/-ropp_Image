<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="node_modules/cropperjs/dist/cropper.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Crop App</title>
    <script type="module" src="node_modules/cropperjs/dist/cropper.js"></script>
</head>
<body>
    <header class="header">
        <h2 class="header__title">Cropper with JavaScript</h2>
    </header>
    <section class="main-section">
        <div class="container">
            <div class="buttons">
                <label for="upload" class="button__upload-label">Upload image</label>
                <input class="button__upload" id="upload" type="file" accept="image/*" placeholder="Загрузить файл">
                <button class="button__download">Download image</button>
                <button class="button__reset">Reset</button>
            </div>
            <div class="view-window">
                <div class="view-window__wrapper">
                    <img class="view-window__photo" id="image" src="/img/placeholder.jpg" alt="enot">
                </div>
                <div class="view-window__preview view-window__preview--acitve"></div>
            </div>
        </div>
    </section>
    <script type="module" src="js/main.js"></script>
</body>
</html>
